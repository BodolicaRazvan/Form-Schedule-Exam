<body>
    <div class="formRestanta" style="text-align: center;">
    <form>
        <fieldset>
        <legend>Programare restanta</legend><br>
        <div class="numePersoanaRestanta">
        <label for="nume">Introdu numele complet:</label><br><br>    
        <input class="col" type="text" id="nume" name="numec" placeholder="Ex:Popescu Ion" required>
        </div>
        <br>
        
        <div class="adresaEmailRestanta">
        <label for="adresa">Introdu adresa de email:</label><br><br>
        <input class="col" type="email" id="adresa" name="email" placeholder="Ex:popion17@gmail.com" required>
        </div>

        <div class="materieRestanta">
        <p>Alege o materie la care vrei sa dai restanta:</p>
        <input class="col" type="radio" id="nr1" name="materie" value="Matematica" required>
        <label for="numarul1">Matematica</label><br>
        <input class="col" type="radio" id="nr2" name="materie" value="Fizica">
        <label for="nr2">Fizica</label><br>
        <input class="col" type="radio" id="nr3" name="materie" value="Chimie">
        <label for="nr3">Chimie</label>
        </div>

        <div class="oraRestantei">
        <p>Alege o ora la care vrei sa dai restanta:</p>
        <input class="col" type="time" id="timp" name="ora" value="09:00" min="09:00"  required>
        </div>

        <div class="dataRestantei">
        <p>Alege data cand vrei sa dai restanta:</p>
        <input class="col" type="date" id="data" name="data" value="2023-02-27" min="2023-02-27" max="2023-04-10" required>
        </div>

        <div class="notaRestanta">
        <p>Alege nota pe care ti-o doresti:</p>
        <input class="col" type="number" id="not" name="nota" min="1" max="10" value="5" required>
        </div>

        <div class="incredereRestanta">
            <p>Cat de increzator te simti pentru acesta restanta:</p>
                 <select  class="col" id="sat" name="incredere" required>
                    <option class="col" value="">Selecteaza o varianta</option>
                    <optgroup class="col" label="Nivel de incredere:">
                    <option class="col" value="Deloc">Deloc</option>
                    <option class="col" value="Mediu">Mediu</option>
                    <option class="col" value="Pregatit">Pregatit</option>
                    </optgroup>
                 </select>
        </div>

        <div class="metodeDePlataRestanta">
